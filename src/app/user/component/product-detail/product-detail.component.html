<!-- Breadcrumb Section Start -->

<section class="breadcrumb-section set-bg listd" data-setbg="">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Clothes Detail</h2>
                    <div class="breadcrumb__option">
                        <a routerLink="/user">Home</a>
                        <a routerLink="/user/productList">Shop</a>
                        <span>Clothes detail</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Breadcrumb Section End -->

<!-- Product Details Section Start -->

<section class="product-details spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="product__details__pic">
                    <div class="product__details__pic__item">
                        <img src="{{this.productService.host+'/rest/files/image/'+product?.image}}" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="product__details__text">
                    <h3>{{product?.name}}</h3>
                    <div class="product__details__rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-o"></i>
                        <span> ({{commentSize}} reviews)</span>
                    </div>
                    <div class="product__details__price">{{product?.unitPrice | currency: 'VND'}}</div>
                    <p>{{product?.description}}</p>

                    <button (click)="addToCart()" class="primary-btn"><i class="fas fa-cart-plus"></i> ADD TO
                        CARD</button>
                    <ul>
                        <li><b>Mã sản phẩm</b> <span></span>SP1HL</li>
                        <li><b>Tình trạng</b> <span>Còn hàng <samp>Free pickup today</samp></span></li>
                        <li><b>Size</b> <span>M,L</span></li>
                        <li><b>Share on</b>
                            <div class="share">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                                <a href="#"><i class="fab fa-pinterest"></i></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="product__details__tab">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#tabs-3" role="tab"
                                aria-selected="false">Reviews <span>( {{commentSize}} )</span></a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tabs-1" role="tabpanel">
                            <div class="product__details__tab__desc">
                                <app-comment></app-comment>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Details Section End -->
