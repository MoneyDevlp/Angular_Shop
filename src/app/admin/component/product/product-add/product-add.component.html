<div class="col-md-11 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <!-- <h4 class="card-title" style="font-weight: bold;">CATEGORY MANAGEMENT</h4>
        <h4 class="card-title float-right" style="text-align: right;">CATEGORY MANAGEMENT</h4> -->
            <!-- <span class="card-title" style="font-weight: bold; font-size:x-large">CATEGORY MANAGEMENT</span>
        <span class="card-title" style="margin-left: 60%;"><a href="" style="text-decoration: none;">LIST CATEGORY <i class="fas fa-chevron-circle-right"></i></a></span> -->
            <div class="row">
                <div class="col-10">
                    <span class="card-title" style="font-weight: bold; font-size:x-large">PRODUCT MANAGEMENT</span>
                </div>
                <div class="col-2">
                    <span class="card-title"><a routerLink="/admin/product/list" style="text-decoration: none;">LIST
                        PRODUCT <i class="fas fa-chevron-circle-right"></i></a></span>
                </div>
            </div>
            <!-- <span class="err">{{err | slice:53:75}}</span> -->
            <hr>
            <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col-3 fle">
                        <img [src]="imgURL == null ? '../assets/image/cloud-upload.jpg' : imgURL"  alt="" class="img-fluid" style="max-height: 170px; max-width: 250px;">
                        <input class="form-control ifile" type="file" id="" accept="image/*" (change)="onSelectFile($event)" />
                    </div>

                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-label" for="form6Example2">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="name..."
                                required />

                        </div> <br>
                        <div class="form-group">
                            <label class="form-label" for="form6Example2">Quantity</label>
                            <input type="number" name="quantity" id="quantity" class="form-name" id="name" class="form-control" placeholder="quantity..."
                                required />

                        </div> <br>
                        <div class="form-group">
                            <label class="form-label" for="form6Example2">Category</label>
                            <select name="category" id="category" class="form-select">
                                <option *ngFor="let c of categories" [value]="c.categoryId">{{c.name}}</option>
                            </select>

                        </div>
                    </div>

                    <div class="col-4">

                        <div class="form-group">
                            <label class="form-label" for="form6Example2">Entered date</label>
                            <input type="date" name="enteredDate" id="enteredDate" class="form-control" placeholder="entered date..."
                                required />
                        </div> <br>
                        <div class="form-group">
                            <label class="form-label" for="form6Example2">Unit price</label>
                            <input type="number" name="unitPrice" id="unitPrice" class="form-control" placeholder="unitPrice..."
                                required />

                        </div> <br>
                        <div class="form-group">
                            <label class="form-label" for="form6Example2">Discount</label>
                            <input type="number" name="discount" id="discount" class="form-control" placeholder="discount..."
                                required />

                        </div>
                    </div>
                    <div class="col-3">
                        
                    </div>
                    <div class="col-8">
                        <br>
                        <div class="form-group">
                            <label class="form-label" for="form6Example2">Description</label>
                            <textarea name="description" id="description" cols="30" rows="5" class="form-control" placeholder="description..."></textarea>

                        </div>
                    </div>
                    <div class="col-7">
                        
                    </div>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-secondary btn-block mb-4" style="float: right;margin-right: 9%;"><i class="fas fa-sync-alt"></i> Cancel</button>
                <button type="submit" class="btn btn-primary btn-block mb-4 bsave" style="float: right;margin-right: 1%;"><i class="fas fa-save"></i> Save</button>
            
            </form>
        </div>
    </div>
</div>
