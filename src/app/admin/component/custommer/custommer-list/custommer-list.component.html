<div class="card shadow mb-4 col-md-11">
    <div class="card-header py-3">
        <div class="row">
            <div class="col-10">
                <a class="m-0 font-weight-bold text-primary" style="text-decoration: none;">LIST ACCOUNT</a>
            </div>
            <div class="col-2">
                <a class="m-0 float-right" routerLink="/admin/customer/add" style="text-decoration: none;">Account
                    management <i class="far fa-arrow-alt-circle-right"></i></a>
            </div>
        </div>


    </div>
    <div class="row mt-2 searchAndPdf">
        <div class="col-8">
            <button class="btn btn-outline-warning"><i class="fas fa-download"></i> Export PDF</button>
        </div>
        <div class="col-3">
            <input type="text" appAutoFocusDirective class="form-control" (input)="search(key.value)" #key="ngModel"
                ngModel name="key" placeholder="search by fullname and email...">
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" style="width: 10px;">STT</th>
                        <th scope="col">Username <a (click)="sort('username')" class="srt"><i
                                    class="fas fa-long-arrow-alt-down sx"></i></a><a (click)="sort('username')"
                                class="srt"><i class="fas fa-long-arrow-alt-up sx"></i></a></th>
                        <th scope="col">Fullname <a (click)="sort('fullname')" class="srt"><i
                                    class="fas fa-long-arrow-alt-down sx"></i></a><a (click)="sort('fullname')"
                                class="srt"><i class="fas fa-long-arrow-alt-up sx"></i></a></th>
                        <th scope="col">Email <a (click)="sort('email')" class="srt"><i
                                    class="fas fa-long-arrow-alt-down sx"></i></a><a (click)="sort('email')"
                                class="srt"><i class="fas fa-long-arrow-alt-up sx"></i></a></th>
                        <th scope="col" style="width: 20px;">Gender</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let items of accounts | slice: (page-1) * pageSize : page * pageSize
                                |orderBy :orderSort : isDesc;let i=index">
                        <td scope="row" style="width: 10px;">{{((page-1)*pageSize)+i+1}}</td>
                        <td scope="row">{{items.username}}</td>
                        <td scope="row">{{items.fullname}}</td>
                        <td scope="row">{{items.email}}</td>
                        <td scope="row">{{items.gender == 'male' ? 'nam' : 'ná»¯'}}</td>
                        <td class="text-center">
                            <a (click)="getAccountEdit(items.id)" class="btn btn-warning btn-circle btn-sm">
                                <i class="fas fa-edit"></i>
                            </a> &nbsp;&nbsp;
                            <a (click)="deleteAccount(items.id)" class="btn btn-danger btn-circle btn-sm">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p *ngIf="accounts.length == 0" style="text-align: center;">No items displayed!</p>
        </div>

        <div class="pg">
            <div class="c" *ngIf="accounts.length != 0">
                <label class="lbsize">Page size&nbsp;&nbsp; </label>
                <select class="form-select" style="width: 4.3rem;float: right;" [(ngModel)]="pageSize">
                    <option [value]="3">3</option>
                    <option [value]="7">7</option>
                    <option [value]="15">15</option>
                    <option [value]="accounts.length">All</option>
                </select>
            </div>
            <div class="pagina">

                <div class="pg a">
                    <label class="canhtren" *ngIf="page==1&&(page*pageSize)<totalLength && accounts.length != 0">Showing
                        <b>{{page}}</b> - <b>{{page*pageSize}}</b> of
                        <b>{{totalLength}}</b> items</label>
                    <label class="canhtren" *ngIf="page!=1&&(page*pageSize)<totalLength && accounts.length != 0">Showing
                        <b>{{((page-1)*pageSize)+1}}</b> -
                        <b>{{page*pageSize}}</b> of <b>{{totalLength}}</b> items</label>
                    <label class="canhtren"
                        *ngIf="page!=1&&(page*pageSize)>=totalLength && accounts.length != 0">Showing
                        <b>{{((page-1)*pageSize)+1}}</b> -
                        <b>{{totalLength}}</b> of <b>{{totalLength}}</b> items</label>
                    <label class="canhtren"
                        *ngIf="page==1&&(page*pageSize)>=totalLength && accounts.length != 0">Showing <b>{{page}}</b> -
                        <b>{{totalLength}}</b> of
                        <b>{{totalLength}}</b> items</label>
                </div> &nbsp;&nbsp;
                <div class=" b">
                    <input *ngIf="accounts.length != 0" #i type="text" inputmode="numeric" pattern="[0-9]*"
                        class="form-control custom-pages-input" id="paginationInput" [value]="page"
                        (keyup.enter)="selectPage(i.value)" (blur)="selectPage(i.value)"
                        (input)="formatInput($any($event).target)"
                        aria-labelledby="paginationInputLabel paginationDescription" style="width: 2.5rem" />
                </div>
                <div class="pg d">
                    <ngb-pagination *ngIf="accounts.length != 0" [collectionSize]="totalLength" [(page)]="page"
                        [pageSize]="pageSize" [maxSize]="3" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
                </div>

            </div>
        </div>

    </div>

</div>
